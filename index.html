<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ReporteSurtido · Reportes</title>

  <!-- SEO básico -->
  <meta
    name="description"
    content="Dashboard de reportes de surtido y devoluciones."
  />

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Estilos -->
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>

  <!-- ───────── Header ───────── -->
  <header class="app-header">
    <div class="app-header__content">
      <h1 class="app-title">Reporte de Surtido</h1>
      <p class="app-subtitle">
        Análisis y visualización de datos operativos
      </p>
    </div>
  </header>

  <!-- ───────── Navegación (solo visual) ───────── -->
  <nav class="app-nav" role="navigation">
    <button class="nav-button nav-button--active" disabled>
      Reportes
    </button>
  </nav>

  <!-- ───────── Contenedor principal ───────── -->
  <main id="main-content" class="app-main" role="main">

    <!-- ═══════════════════════════════
         CONTENEDORES DE TABS (OBLIGATORIOS)
         El router SOLO inyecta HTML aquí
    ═══════════════════════════════ -->

    <section id="tab-general"  class="tab-panel"></section>
    <section id="tab-pasillos" class="tab-panel"></section>
    <section id="tab-personas" class="tab-panel"></section>
    <section id="tab-zonas"    class="tab-panel"></section>
    <section id="tab-detalle"  class="tab-panel"></section>

  </main>

  <!-- ───────── Footer ───────── -->
  <footer class="app-footer">
    <small>© 2026 · ReporteSurtido · Módulo de Reportes</small>
  </footer>

  <!-- ───────── Librerías externas ───────── -->

  <!-- Chart.js (vista General) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Adapter fechas -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

  <!-- Plotly (vista Pasillos) -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- ───────── Arranque real de la app ───────── -->
  <script type="module">
    import { renderReportesScreen } from './assets/js/reportes/index.js';

    const main = document.getElementById('main-content');
    renderReportesScreen(main);
  </script>

</body>
</html>
